<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Social tree</title>
</head>
<body>
    
    <div class="container-principal">

        <article class="profile">
            <div class="container-img">
                <img src="img/andrea-oliveira-bx.webp" alt="">
            </div>
            <div class="arroba">
                <a href="">@instagram</a>
            </div>
        </article>

        <article class="container-links">
            <div class="link">
                <button type="submit"><a href="#" target="_blank">LINK 1</a></button>
            </div>

            <div class="link">
                <button type="submit"><a href="#" target="_blank">LINK 2</a></button>
            </div>

            <div class="link">
                <button type="submit"><a href="#" target="_blank">LINK 3</a></button>
            </div>

            <div class="link">
                <button type="submit"><a href="#" target="_blank">LINK 4</a></button>
            </div>
        </article>


        <article class="container-social">

            <div class="icon">
                <a href="#" target="_blank"><img src="img/icons/twitter.svg" alt=""></a>
            </div>

            <div class="icon">
                <a href="#" target="_blank"><img src="img/icons/twitch.svg" alt=""></a>
            </div>

            <div class="icon">
                <a href="#" target="_blank"><img src="img/icons/instagram.svg" alt=""></a>
            </div>
            
            <div class="icon">  
                <a href="#" target="_blank"><img src="img/icons/linkedin.svg" alt=""></a>
            </div>

            <div class="icon">
                <a href="#" target="_blank"><img src="img/icons/github.svg" alt=""></a>
            </div>

</html>
